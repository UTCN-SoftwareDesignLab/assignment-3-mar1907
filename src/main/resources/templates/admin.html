<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    Users:
    <table border="1">
        <thead>
        <tr>
            <th>User</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.username}"></td>
        </tr>
        </tbody>
    </table>
    <form action="#" th:action="@{/admin}"  th:object="${user}" method="post">
        <p>Username: <input type="text" th:field="*{username}" /></p>
        <p>Password: <input type="password" th:field="*{password}" /></p>
        <input type="radio" name="role" value="SECRETARY" id="role" checked="checked"/> Secretary<br/>
        <input type="radio" name="role" value="DOCTOR" /> Doctor<br/>
        <input type="radio" name="role" value="ADMIN"/> Administrator
        <p><input type="submit" name="Create" value="Create" /> </p>
        <p><input type="submit" name="Update" value="Update" /> </p>
        <p><input type="submit" name="Delete" value="Delete" /> </p>
    </form>
    <p th:text="${result}" />
    <a href="/logout">Logout</a>
</body>
</html>
